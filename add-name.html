            <div class="col-lg-6 contact_form  wow fadeInUp d-flex align-items-center flex-column" data-wow-delay=".1s">
              <div class="row">
                <h4 class="mb-3">برای ثبت نام اطلاعات لازم را وارد کنید</h4>
              </div>
              <form action="#" >
                <div class="row">
                  <div>
                    <div class="form_item">
                      <label>

                    </div>
                    <div class="form_item">
                      <label>
                        رمز عبور :
                      </label>
                      <input type="password" class=" textInput form-control" style="text-align: right" name="mobile_number" placeholder="لطفا رمز عبور را وارد کنید :">

                    </div>
                    <div class="form_item">
                      <label>
                        تکرار رمز :
                      </label>
                      <input type="password" class=" textInput form-control" style="text-align: right" name="mobile_number" placeholder="لطفا رمز عبور را وارد کنید :">

                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <a  href="login.html" class="btn btn_primary text-uppercase">ثبت نام</a>
                  <a class="me-2 btn " style="font-weight: 900" href="login.html">قبلا ثبت نام کرده اید؟</a>
                </div>

              </form>
            </div>

              <img src="assets/images/slider/img_02.png" alt="image_not_found" data-animation="fadeInUp" data-delay=".2s">
